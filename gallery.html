<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery | Erika Project</title>
    <link rel="stylesheet" href="css/lib/bulma.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            background: linear-gradient(rgba(18, 18, 18, 0.8), rgba(18, 18, 18, 0.95)),
                url('assets/images/gallery.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        .gallery-item img {
            border-radius: 12px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: zoom-in;
            /* 拡大できることを示すカーソル */
        }

        .gallery-item img:hover {
            transform: scale(1.03);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
        }

        /* モーダル内の画像サイズ調整 */
        .modal-content img {
            max-height: 90vh;
            width: auto;
            border-radius: 8px;
            cursor: zoom-out;
            /* 閉じられることを示すカーソル */
        }
    </style>
</head>

<body>
    <div id="app" v-cloak>
        <nav class="p-5">
            <a href="index.html" class="has-text-erika font-weight-bold">← Back to Top</a>
        </nav>

        <section class="section">
            <div class="container">
                <h1 class="title is-1 has-text-white has-text-centered mb-6">ERIKA GALLERY</h1>

                <div class="tabs is-centered is-large mb-6" v-if="categories.length > 0">
                    <ul>
                        <li v-for="cat in categories" :key="cat" :class="{'is-active': currentCat === cat}">
                            <a @click="currentCat = cat" class="has-text-grey-light">{{ cat }}</a>
                        </li>
                    </ul>
                </div>

                <div class="columns is-multiline">
                    <div v-for="img in displayedImages" :key="img" class="column is-3 gallery-item">
                        <div class="card" @click="openModal(currentCat, img)">
                            <div class="card-image">
                                <figure class="image is-4by5">
                                    <img :src="`assets/images/gallery/${currentCat}/${img}`" :alt="img" loading="lazy">
                                </figure>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="has-text-centered mt-5 mb-6" v-if="hasMoreImages">
                    <button class="button is-erika-orange is-medium is-outlined" @click="loadMore"
                        style="border-width: 2px; border-radius: 8px; font-weight: bold; background-color: rgba(18, 18, 18, 0.8);">
                        ▼ 続きを表示 (Load More)
                    </button>
                </div>
            </div>
        </section>

        <div class="modal" :class="{'is-active': selectedImg}">
            <div class="modal-background" @click="closeModal"></div>
            <div class="modal-content has-text-centered" @click="closeModal">
                <p class="image is-inline-block">
                    <img :src="selectedImg" alt="Enlarged view">
                </p>
            </div>
            <button class="modal-close is-large" aria-label="close" @click="closeModal"></button>
        </div>

        <footer class="footer has-text-centered has-text-grey">
            <p>&copy; 2026 Erika Project. AI Art generated by RTX 5090.</p>
        </footer>
    </div>

    <script type="module">
        import { createApp, ref, onMounted, computed, watch } from './js/lib/vue.esm-browser.js';

        createApp({
            setup() {
                const galleryData = ref({});
                const currentCat = ref('');
                const selectedImg = ref(null); // 現在拡大している画像のパス

                // --- 今回追加した「続きを表示」用の設定 ---
                const INITIAL_LIMIT = 8; // 最初に表示する枚数
                const LOAD_STEP = 8;     // ボタンを押したときに増える枚数
                const displayLimit = ref(INITIAL_LIMIT);

                // カテゴリ一覧（JSONのキー）
                const categories = computed(() => Object.keys(galleryData.value));

                // ★カテゴリ（タブ）を切り替えたら、表示枚数を8枚にリセットする
                watch(currentCat, () => {
                    displayLimit.value = INITIAL_LIMIT;
                });

                // ★実際に画面に表示する画像の配列（上限でカットする）
                const displayedImages = computed(() => {
                    if (!galleryData.value[currentCat.value]) return [];
                    // 0枚目から displayLimit の枚数だけ切り取って返す
                    return galleryData.value[currentCat.value].slice(0, displayLimit.value);
                });

                // ★「続きを表示」ボタンを表示するかどうかの判定
                const hasMoreImages = computed(() => {
                    if (!galleryData.value[currentCat.value]) return false;
                    return displayLimit.value < galleryData.value[currentCat.value].length;
                });

                // ★ボタンを押したときの処理（上限を8増やす）
                const loadMore = () => {
                    displayLimit.value += LOAD_STEP;
                };

                const fetchGallery = async () => {
                    try {
                        const res = await fetch('assets/gallery.json');
                        galleryData.value = await res.json();
                        if (categories.value.length > 0) {
                            currentCat.value = categories.value[0];
                        }
                    } catch (e) {
                        console.error("Failed to load gallery data.");
                    }
                };

                const openModal = (cat, img) => {
                    selectedImg.value = `assets/images/gallery/${cat}/${img}`;
                };

                const closeModal = () => {
                    selectedImg.value = null;
                };

                onMounted(fetchGallery);

                return {
                    galleryData,
                    currentCat,
                    categories,
                    selectedImg,
                    openModal,
                    closeModal,
                    displayedImages,
                    hasMoreImages,
                    loadMore
                };
            }
        }).mount('#app');
    </script>
</body>

</html>

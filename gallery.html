<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery | Erika Project</title>
    <link rel="stylesheet" href="css/lib/bulma.min.css">
    <link rel="stylesheet" href="css/style.css">


    <link rel="icon" href="assets/images/icon.png" type="image/png">
    <link rel="apple-touch-icon" href="assets/images/icon.png">

    <meta property="og:type" content="website">
    <meta property="og:title" content="Erika Official GALLERY | AI Art & Music">
    <meta property="og:description" content="AI Artist & Album Reviewer ERIKA. エリカが好き勝手に語るチャンネルの公式サイト">
    <meta property="og:url" content="https://erika.erikakataru.com/gallery.html">
    <meta property="og:image" content="https://erika.erikakataru.com/assets/images/ogp.jpg">
    <meta property="og:site_name" content="Erika Project">

    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@erikakataru">
    <meta name="twitter:title" content="Erika Official GALLERY | AI Art & Music">
    <meta name="twitter:description" content="AI Artist & Album Reviewer ERIKA. エリカが好き勝手に語るチャンネルの公式サイト">
    <meta name="twitter:image" content="https://erika.erikakataru.com/assets/images/ogp.jpg">
    <style>
        body {
            background: linear-gradient(rgba(18, 18, 18, 0.8), rgba(18, 18, 18, 0.95)),
                url('assets/images/gallery.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        .gallery-item img {
            border-radius: 12px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: zoom-in;
            /* 拡大できることを示すカーソル */
        }

        .gallery-item img:hover {
            transform: scale(1.03);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
        }

        /* モーダル内の画像サイズ調整 */
        .modal-content img {
            max-height: 90vh;
            width: auto;
            border-radius: 8px;
            cursor: zoom-out;
            /* 閉じられることを示すカーソル */
        }
    </style>

    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9959522790700122"
        crossorigin="anonymous"></script>
</head>

<body>
    <div id="app" v-cloak>
        <nav class="p-5">
            <a href="index.html" class="has-text-erika font-weight-bold">← Back to Top</a>
        </nav>

        <section class="section">
            <div class="container">
                <h1 class="title is-1 has-text-white has-text-centered mb-6">ERIKA GALLERY</h1>

                <div class="tabs is-centered is-large mb-6" v-if="categories.length > 0">
                    <ul>
                        <li v-for="cat in categories" :key="cat" :class="{'is-active': currentCat === cat}">
                            <a @click="currentCat = cat"
                                :class="currentCat === cat ? 'has-text-white has-text-weight-bold' : 'has-text-grey-light'">{{
                                cat }}</a>
                        </li>
                    </ul>
                </div>

                <div class="columns is-multiline">
                    <div v-for="img in displayedImages" :key="img" class="column is-3 gallery-item">
                        <div class="card" @click="openModal(currentCat, img)">
                            <div class="card-image">
                                <figure class="image is-4by5">
                                    <img :src="`assets/images/gallery/${currentCat}/${img}`" :alt="img" loading="lazy">
                                </figure>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="has-text-centered mt-5 mb-6" v-if="hasMoreImages">
                    <button class="button is-medium" @click="loadMore"
                        style="background-color: #f39c12; color: #fff; border: none; border-radius: 8px; font-weight: bold; box-shadow: 0 4px 10px rgba(0,0,0,0.5);">
                        ▼ 続きを表示 (Load More)
                    </button>
                </div>
            </div>
        </section>

        <div class="modal" :class="{'is-active': selectedImg}">
            <div class="modal-background" @click="closeModal"></div>
            <div class="modal-content has-text-centered" @click="closeModal">
                <p class="image is-inline-block">
                    <img :src="selectedImg" alt="Enlarged view">
                </p>
            </div>
            <button class="modal-close is-large" aria-label="close" @click="closeModal"></button>
        </div>

        <footer class="footer has-text-centered has-text-grey mt-6 pb-6" style="padding-bottom: 5rem !important;">
            <p>&copy; 2026 Erika Project. AI Art generated by RTX 5090.</p>
        </footer>
    </div>

    <script type="module">
        import { createApp, ref, onMounted, computed, watch } from './js/lib/vue.esm-browser.js';

        createApp({
            setup() {
                // 初期値を配列 [] に変更
                const galleryData = ref([]);
                const currentCat = ref('');
                const selectedImg = ref(null);

                const INITIAL_LIMIT = 8;
                const LOAD_STEP = 8;
                const displayLimit = ref(INITIAL_LIMIT);

                // ★カテゴリ一覧の作り方を配列用に変更
                const categories = computed(() => galleryData.value.map(c => c.name));

                // ★カテゴリ（タブ）を切り替えたら、表示枚数を8枚にリセットする
                watch(currentCat, () => {
                    displayLimit.value = INITIAL_LIMIT;
                });

                // ★画像配列の取り出し方を配列用に変更
                const displayedImages = computed(() => {
                    // 現在選ばれているカテゴリのデータを探す
                    const currentData = galleryData.value.find(c => c.name === currentCat.value);
                    if (!currentData || !currentData.images) return [];
                    return currentData.images.slice(0, displayLimit.value);
                });

                // ★「続きを表示」の判定も配列用に変更
                const hasMoreImages = computed(() => {
                    const currentData = galleryData.value.find(c => c.name === currentCat.value);
                    if (!currentData || !currentData.images) return false;
                    return displayLimit.value < currentData.images.length;
                });

                // ★ボタンを押したときの処理（上限を8増やす）
                const loadMore = () => {
                    displayLimit.value += LOAD_STEP;
                };

                const fetchGallery = async () => {
                    try {
                        // 改善1：URLの末尾に現在の時刻を付けることで、Cloudflareのキャッシュを強制的に無効化し、常に最新のJSONを取りに行く
                        const res = await fetch(`assets/gallery.json?t=${new Date().getTime()}`);
                        let data = await res.json();

                        // 改善2：もしキャッシュやPush漏れで「古い形式（{}）」が読み込まれてしまった場合の自動修復プログラム
                        if (!Array.isArray(data)) {
                            console.warn("古い形式のJSONを検知しました。自動修復して表示します。");
                            data = Object.keys(data).map(key => ({
                                name: key,
                                images: data[key]
                            })).sort((a, b) => b.name.localeCompare(a.name)); // フォルダ名で降順ソート
                        }

                        galleryData.value = data;

                        // 読み込み直後に、一番最初（最新）のカテゴリを選択状態にする
                        if (categories.value.length > 0) {
                            currentCat.value = categories.value[0];
                        }
                    } catch (e) {
                        console.error("Failed to load gallery data.", e);
                    }
                };

                const openModal = (cat, img) => {
                    selectedImg.value = `assets/images/gallery/${cat}/${img}`;
                };

                const closeModal = () => {
                    selectedImg.value = null;
                };

                onMounted(fetchGallery);

                return {
                    galleryData,
                    currentCat,
                    categories,
                    selectedImg,
                    openModal,
                    closeModal,
                    displayedImages,
                    hasMoreImages,
                    loadMore
                };
            }
        }).mount('#app');
    </script>
</body>

</html>
